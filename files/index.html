<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">

    <title>Document</title>
</head>
<body>
    <h1>Salary Calculator</h1>

    <form id="employee-form">
        <label for="fname">First name: </label>
        <input class="employee-input" id="fname" type="text" required>

        <label for="lname">Last name: </label>
        <input class="employee-input" id="lname" type="text" required>

        <lable for="ID">ID#: </lable>
        <input class="employee-input" id="ID" type="number" required>

        <label for="job-title">Job title: </label>
        <input class="employee-input" id="job" type="text" required>

        <lable for="salary">Salary: </lable>
        <input class="employee-input" id="salary" type="number" required>

        <input type="submit" id="submit-btn"/>
    </form>

    <table id="employee-table">
        <tr id="employee-header">
            <th class="th-employee" id="th-fname">First Name</th>
            <th class="th-employee" id="th-lname">Last Name</th>
            <th class="th-employee" id="th-id">ID#</th>
            <th class="th-employee" id="th-job">Job Title</th>
            <th class="th-employee" id="th-salary">Salary</th>
        </tr>

</body>
</html>
